#spring.profiles.active=dev # 2.4 \uBC84\uC804\uC5D0\uC11C \uC0AC\uC6A9 \uC548\uB428
# spring boot 2.4 \uBC84\uC804\uBD80\uD130 app \uC124\uC815 \uD30C\uC77C \uAD6C\uB3D9 \uBC29\uC2DD \uBCC0\uACBD.
spring.config.use-legacy-processing=true
spring.config.activate.on-profile=dev

# \uAC1C\uBC1C\uD560 \uB54C\uC5D0\uB9CC create-drop \uB610\uB294 update\uB97C \uC0AC\uC6A9\uD558\uACE0 \uC6B4\uC601 \uD658\uACBD\uC5D0\uC11C\uB294 validate\uB97C \uC0AC\uC6A9\uD55C\uB2E4.
# update : \uC2A4\uD0A4\uB9C8 \uBCC0\uACBD\uC0AC\uD56D\uC774 \uC5C6\uB294\uAC83\uB9CC \uCD94\uAC00\uD55C\uB2E4.
spring.jpa.hibernate.ddl-auto=update

# db \uC124\uC815
spring.datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver
spring.datasource.url=jdbc:tc:postgresql:///studytest